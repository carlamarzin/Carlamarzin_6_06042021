<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <title>FishEye</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="CSS/style.css" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    </head>


    <body>
        <header>
            <img src="img/Logo.png.png" alt="FishEye logo">
            <nav aria-label="Photographer categories" class="photographer__categories" role="search">
                <ul class="category">
                    <li>
                        <button type="button" class="buttonTag portraits">#Portaits</button>
                    </li>
                    <li>
                        <button type="button" class="buttonTag art">#Art</button>
                    </li>
                    <li>
                        <button type="button" class="buttonTag fashion">#Fashion</button>
                    </li>
                    <li>
                        <button type="button" class="buttonTag architecture">#Architecture</button>
                    </li>
                    <li>
                        <button type="button" class="buttonTag travel">#Travel</button>
                    </li>
                    <li>
                        <button type="button" class="buttonTag sport">#Sport</button>
                    </li>
                    <li>
                        <button type="button" class="buttonTag animals">#Animals</button>
                    </li>
                    <li>
                        <button type="button" class="buttonTag events">#Events</button>
                    </li>

            <h1 class="nos_photographes">Nos photographes</h1>

        <main>
            <div id="photographers" class="photographer__wrapper">
               
            </div>

        <footer>
        </footer>
