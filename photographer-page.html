<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <link rel="stylesheet" href="CSS/photographer-page.css" />
    <link rel="stylesheet" href="CSS/form-modale.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a href="index.html">
            <img src="img/Logo.png.png" alt="FishEye logo">
        </a>
    </header>

    <main>
        <section id="photographer">
      
        </section>

        <div class="photographer__trier">
            <label class="trier_par" for="trier_par">Trier par</label>
            <div class="custom-select" style="width:200px;">
              <select>
                <option value="0" data-filtre="test" class="trier_par_value">Popularité</option>
                <option value="1" data-filtre="popularite" class="trier_par_value" id="popularite">Popularitébis</option>
                <option value="2" data-filtre="date" class="trier_par_value" id="date">Date</option>
                <option value="3" data-filtre="titre" class="trier_par_value" id="titre">Titre</option>
              </select>
            </div>
        </div>

        <section class="photographer__content">
            
        </section>

        <aside class="photographer_statistics">
            <div class="photographer_statistics_likes">
                <span class="photographer_statistics_likes_nbr"> </span>
                <img src="img/heartBlack.svg" alt="heart">
            </div>
            <div class="photographer_statistics_likes_price">€/jour</div>
        </aside>

        <div class="bground" id="form-contact">
            <div class="content">
              <span class="close"></span>
              <div class="modal-body">
                  <div class="contactez-moi">Contactez-moi</div>
                  <div class="contactez-moi_photographer">Mimi Keel</div>
                <form
                  id="form"
                  name="reserve"
                  action="index.html"
                  method="get"
                >
                  <div
                    class="formData">
                    <label for="first">Prénom</label><br>
                    <input
                      aria-labelledby="prénom"
                      class="text-control"
                      type="text"
                      id="first"
                      name="first"
                      minlength="2"
                      required
                    />
                    <span class="errorMessage" id="prenomInvalide"></span><br>
                  </div>
                  <div
                    class="formData">
                    <label for="last">Nom</label><br>
                    <input
                      aria-labelledby="nom"
                      class="text-control"
                      type="text"
                      id="last"
                      name="last"
                      minlength="2"
                      required
                    />
                    <span class="errorMessage" id="nomInvalide"></span><br>
                  </div>
                  <div
                    class="formData">
                    <label for="email">E-mail</label><br>
                    <input
                      aria-labelledby="email"
                      class="text-control"
                      type="email"
                      id="email"
                      name="email"
                      required 
                    />
                    <span class="errorMessage" id="emailInvalide"></span><br>
                  </div>
                  <divc 
                    class="formData">
                    <label for="message">Votre message</label>
                    <textarea 
                        aria-labelledby="ici votre message"
                        class="text-control"
                        minlength="50"
                        name="message"
                        id="message" ></textarea>
                  </div>
                </form>
                <div class="content-success" id="content-success">
                    <p>Merci! Votre formulaire a bien été pris en compte.</p>
                  </div>
                <div>
                    <input
                        class="btn-submit"
                        type="submit"
                        value="Envoyer"
                    />
                    <span class="errorMessage" id="messageInvalide"></span><br>
                    </div>
              </div>
            </div>
        </div>
        <div class="lb-bground">
            <div class="lightbox-modal">
                <span class="lb-close"></span>
                <div class="lightbox-modal_body">
                    <img class="fleche previous" src="img/chevron-left-solid.svg" alt="flèche précédente">
                    <div id="photographer-media">
                        <!-- <img id="lightbox_content" src="img/photographs/Animals_Rainbow.jpg" alt="image d'un oiseau">
                        <span id="lightbox-modal_text">Arc-en-ciel</span> -->
                    </div>
                    <img class="fleche next" src="img/chevron-right-solid.svg" alt="flèche suivante">
                </div>
            </div>
        </div>
            
    </main>
</body>

<script type="text/javascript" src="js/filterByPhotographerId.js"></script>
<script type="text/javascript" src="js/filtreByFilter.js"></script>
<script type="text/javascript" src="js/createPhotographerProfile.js"></script>
<script type="text/javascript" src="js/createPhotographerMedia.js"></script>
<script type="text/javascript" src="js/mediasFactory.js"></script>
<script type="text/javascript" src="js/formContact.js"></script>
<script type="text/javascript" src="js/lightboxOpen.js"></script>
<script type="text/javascript" src="js/lightbox.js"></script>
<script type="text/javascript" src="js/fetchData.js"></script>
<script type="text/javascript" src="js/formValidation.js"></script>
<script type="text/javascript" src="js/photographer-page.js"></script>
<script type="text/javascript" src="js/trierPar.js"></script>
<script type="text/javascript" src="js/openCloseModal.js"></script>
<script type="text/javascript" src="js/likeTotalNumber.js"></script>
<script type="text/javascript" src="js/addOneLike.js"></script>
<script type="text/javascript" src="js/photographerPrice.js"></script>

</html>
