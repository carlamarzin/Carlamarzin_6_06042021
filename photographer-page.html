<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <link rel="stylesheet" href="CSS/photographer-page.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="img/Logo.png.png" alt="FishEye logo">
    </header>

    <main>
        <section class="photographer">
            <div class="photographer__text">
                <h2>Mimi Keel</h2>
                <p class="photographer__text__location">London, UK</p>
                <p class="photographer__text__leitmotiv">Voir le beau dans le quotidien</p>
                <div class="photographer__link">
                    <a href="" class="tag">#portraits</a>
                    <a href="" class="tag">#event</a>
                    <a href="" class="tag">#travel</a>
                    <a href="" class="tag">#animals</a>
                </div>
            </div>         
            <div class="photographer__contacter">Contactez-moi</div>
            <a href="" class="photographer__image">
                <img src="img/users/MK.png" alt="Portait of Mimi Keel">              
            </a>
        </section>


        <div class="photographer__trier">
            <form action="">Trier par</form>
            <div class="photographer_content_form_choices">
                <div class="trier">
                    <label for="popularité">Popularité</label>
                    <input type="checkbox" class="trier__par__popularité" id="popularité">
                </div>
                <div class="trier">
                    <label for="date">Date</label>
                    <input type="checkbox" class="trier__par__date" id="date">
                </div>
                <div class="trier">
                    <label for="titre">Titre</label>
                    <input type="checkbox" class="trier__par__titre" id="titre">
                </div>
            </div>
        </div>


        <section class="photographer__content">
            <article>
                <img src="img/photographs/bird.png" alt="picture of a bird">
                <h3 class="photographer_content_post">Arc-en-ciel</h3>
                <div class="photographer_content_likes">
                    <span class="nbr_of_likes">12</span>
                    <img src="" alt="heart">
                </div>
            </article>

            <article>
                <img src="img/photographs/mountain.png" alt="picture of mountains">
                <h3 class="photographer_content_post">Solitude</h3>
                <div class="photographer_content_likes">
                    <span class="nbr_of_likes">12</span>
                    <img src="" alt="heart">
                </div>
            </article>

            <article>
                <img src="img/photographs/table.png" alt="picture of a dinner">
                <h3 class="photographer_content_post">Mariage à la mer</h3>
                <div class="photographer_content_likes">
                    <span class="nbr_of_likes">12</span>
                    <img src="" alt="heart">
                </div>
            </article>

            <article>
                <img src="img/photographs/bird.png" alt="">
                <h3 class="photographer_content_post">Black & white</h3>
                <div class="photographer_content_likes">
                    <span class="nbr_of_likes">8</span>
                    <img src="" alt="heart">
                </div>
            </article>

            <article>
                <img src="img/photographs/mountain.png" alt="">
                <h3 class="photographer_content_post">Amour</h3>
                <div class="photographer_content_likes">
                    <span class="nbr_of_likes">23</span>
                    <img src="" alt="heart">
                </div>
            </article>

            <article>
                <img src="img/photographs/table.png" alt="">
                <h3 class="photographer_content_post">Sourire</h3>
                <div class="photographer_content_likes">
                    <span class="nbr_of_likes">26</span>
                    <img src="" alt="heart">
                </div>
            </article>
        </section>

        <aside class="photographer_statistics">
            <div class="photographer_statistics_likes">
                <span class="photographer_statistics_likes_nbr">297081</span>
                <img src="" alt="heart">
            </div>
            <div class="photographer_statistics_likes_price">300€/jour</div>
        </aside>

        <div class="background">
            <div class="modal">
                <span class="modal_close"></span>
                <div class="modal">
                    <form               
                    id="form"
                    name="reserve"
                    action="photographer-page.html"
                    method="get">

                    </form>
                </div>
            </div>
        </div>
            
    </main>
</body>

</html>
