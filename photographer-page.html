<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <link rel="stylesheet" href="CSS/photographer-page.css" />
    <link rel="stylesheet" href="CSS/form-modale.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="img/Logo.png.png" alt="FishEye logo">
    </header>

    <main>
        <section class="photographer">
            <div class="photographer__text">
                <h2>Mimi Keel</h2>
                <p class="photographer__text__location">London, UK</p>
                <p class="photographer__text__leitmotiv">Voir le beau dans le quotidien</p>
                <div class="photographer__link">
                    <a href="" class="tag">#portraits</a>
                    <a href="" class="tag">#event</a>
                    <a href="" class="tag">#travel</a>
                    <a href="" class="tag">#animals</a>
                </div>
            </div>         
            <div class="photographer__contacter modal-btn">Contactez-moi</div>
            <a href="" class="photographer__image">
                <img src="img/users/MK.jpg" alt="Portait of Mimi Keel">              
            </a>
        </section>

        <div class="photographer__trier">
            <label for="trier_par">Trier par</label>
            <select name="trierPar" id="trier_par">
                <option value="popularite">Popularité</option>
                <option value="date" class="trier_par_border">Date</option>
                <option value="titre" class="trier_par_border">Titre</option>
            </select>
        </div>


        <section class="photographer__content">
            <article class="photographer__content__article lb-modal-btn">
                <img src="img/photographs/Mimi/Animals_Rainbow.jpg" alt="picture of a bird">
                <div class="photographer__content__text_wrapper">
                    <h3 class="photographer_content_post">Arc-en-ciel</h3>
                    <div class="photographer_content_likes">
                        <span class="nbr_of_likes">12</span>
                        <img src="img/heart.svg" alt="heart">
                    </div>
                </div>
            </article>

            <article class="photographer__content__article">
                <img src="img/photographs/Mimi/Event_BenevidesWedding.jpg" alt="picture of mountains">
                <div class="photographer__content__text_wrapper">
                    <h3 class="photographer_content_post">Solitude</h3>
                    <div class="photographer_content_likes">
                        <span class="nbr_of_likes">12</span>
                        <img src="img/heart.svg" alt="heart">
                    </div>
                </div>
            </article>

            <article class="photographer__content__article">
                <img src="img/photographs/Mimi/Event_PintoWedding.jpg" alt="picture of a dinner">
                <div class="photographer__content__text_wrapper">
                    <h3 class="photographer_content_post">Mariage à la mer</h3>
                    <div class="photographer_content_likes">
                        <span class="nbr_of_likes">12</span>
                        <img src="img/heart.svg" alt="heart">
                    </div>
                </div>
            </article>

            <article class="photographer__content__article">
                <img src="img/photographs/Mimi/Event_SeasideWedding.jpg" alt="">
                <div class="photographer__content__text_wrapper">
                    <h3 class="photographer_content_post">Solitude</h3>
                    <div class="photographer_content_likes">
                        <span class="nbr_of_likes">12</span>
                        <img src="img/heart.svg" alt="heart">
                    </div>
                </div>
            </article>

            <article class="photographer__content__article">
                <img src="img/photographs/Mimi/Portrait_Background.jpg" alt="">
                <div class="photographer__content__text_wrapper">
                    <h3 class="photographer_content_post">Solitude</h3>
                    <div class="photographer_content_likes">
                        <span class="nbr_of_likes">12</span>
                        <img src="img/heart.svg" alt="heart">
                    </div>
                </div>
            </article>

            <article class="photographer__content__article">
                <img src="img/photographs/Mimi/Portrait_Nora.jpg" alt="">
                <div class="photographer__content__text_wrapper">
                    <h3 class="photographer_content_post">Solitude</h3>
                    <div class="photographer_content_likes">
                        <span class="nbr_of_likes">12</span>
                        <img src="img/heart.svg" alt="heart">
                    </div>
                </div>
            </article>
        </section>

        <aside class="photographer_statistics">
            <div class="photographer_statistics_likes">
                <span class="photographer_statistics_likes_nbr">297 081</span>
                <img src="img/heartBlack.svg" alt="heart">
            </div>
            <div class="photographer_statistics_likes_price">300€/jour</div>
        </aside>

        <div class="bground">
            <div class="content">
              <span class="close"></span>
              <div class="modal-body">
                  <div class="contactez-moi">Contactez-moi</div>
                  <div class="contactez-moi_photographer">Mimi Keel</div>
                <form
                  id="form"
                  name="reserve"
                  action="index.html"
                  method="get"
                >
                  <div
                    class="formData">
                    <label for="first">Prénom</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="first"
                      name="first"
                      minlength="2"
                      required
                    />
                    <span class="errorMessage" id="prenomInvalide"></span><br>
                  </div>
                  <div
                    class="formData">
                    <label for="last">Nom</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="last"
                      name="last"
                      minlength="2"
                      required
                    />
                    <span class="errorMessage" id="nomInvalide"></span><br>
                  </div>
                  <div
                    class="formData">
                    <label for="email">E-mail</label><br>
                    <input
                      class="text-control"
                      type="email"
                      id="email"
                      name="email"
                      required 
                    />
                    <span class="errorMessage" id="emailInvalide"></span><br>
                  </div>
                  <divc 
                    class="formData">
                    <label for="message">Votre message</label>
                    <textarea 
                        class="text-control"
                        name="message" 
                        id="message" >
                    </textarea>
                  </div>
                    
                  </div>
                  <input
                    class="btn-submit"
                    class="button"
                    type="submit"
                    value="Envoyer"
                  />
                </form>
              </div>
            </div>
        </div>
        <div class="lb-bground">
            <div class="lightbox-modal">
                <span class="lb-close"></span>
                <div class="lightbox-modal_body">
                    <img class="fleche" src="img/chevron-left-solid.svg" alt="flèche précédente">
                    <div class="photographer-image">
                        <img src="img/photographs/Mimi/Animals_Rainbow.jpg" alt="image d'un oiseau">
                        <span class="lightbox-modal_text">Arc-en-ciel</span>
                    </div>
                    <img class="fleche" src="img/chevron-right-solid.svg" alt="flèche suivante">
                </div>
            </div>
        </div>
            
    </main>
</body>

<script type="text/javascript" src="js/openCloseModal.js"></script>

</html>
